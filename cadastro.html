<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/icone_logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Voluntários</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" name="profissao" required>
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="registro_conselho">Registro no Conselho</label>
                <input type="text" id="registro_conselho" name="registro_conselho">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="telefone_celular">Telefone Celular</label>
                <input type="tel" id="telefone_celular" name="telefone_celular" required>
            </div>
            <div class="form-group">
                <label for="telefone_consultorio">Telefone do Consultório (se aplicável)</label>
                <input type="tel" id="telefone_consultorio" name="telefone_consultorio">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
