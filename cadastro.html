<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens/icone_logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content first-content">
   <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Torne-se um voluntário</h1> 
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome" />
          </p>

           <p><label for="cpf_cad">Cpf (apenas números)</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="text" placeholder="000.000.000-00"/>
          </p>

          <p><label for="profissao_cad">Profissão</label>
           <select name="profissao_cad" id="profissao_cad">
              <option value="" disabled selected>Selecione sua profissão</option>
              <option value="medico">Médico</option>
              <option value="enfermeiro">Enfermeiro</option>
              <option value="psicologo">Psicólogo</option>
              <option value="outros">Outros</option>
            </select>
          </p>

          <p><label for="regis_conselho">Registro no conselho (apenas numeros)</label>
            <input id="regis_conselho" name="regis_conselho" required="required" type="text" placeholder="00.000.000-0"/>
            </p>

            <p><label for="cep_cad">Cep (apenas números)</label>
              <input id="cep_cad" name="cep_cad" required="required" type="text" placeholder="00000-000"/>
            </p>
            
           <p> 
            <label for="rg_cad">Rg (apenas números)</label>
            <input id="rg_cad" name="rg_cad" required="required" type="text" placeholder="00.000.000-0"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Enviar"/> 
          </p>
           
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
